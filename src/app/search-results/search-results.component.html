<app-nav-bar [searchInput] = "query"></app-nav-bar>
<div *ngIf="gotData">
  <ng-container *ngFor="let video of videoList">
    <div class="video-box" *ngIf="video.id.kind == 'youtube#video' ">
        <div fxLayout fxLayoutAlign="start" class="content">
            <img class = "blocks thumbnail" src={{video.snippet.thumbnails.default.url}} (click)="goToVideo(video.id.videoId)" fxFlex = "20%">
            <div>
                <p class="video-title" (click)="goToVideo(video.id.videoId)">{{video.snippet.title}}</p>
                <p class="video-data">
                  {{video.snippet.channelTitle}} 
                  | 
                  {{video.snippet.publishedAt | date: 'mediumDate'}}
                </p>
                <p class="video-desc" fxHide.xs="true">
                  {{video.snippet.description}}
                </p>
            </div>
        </div>
    </div>
  </ng-container>
</div>
