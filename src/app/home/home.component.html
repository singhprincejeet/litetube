<div class="center"> 
    <p class="title">Litetube</p>
    <div class="container">
        <form class="form content" fxLayout fxLayoutAlign="start center">
            <input class = "search-box full-height blocks" [(ngModel)] = "searchInput" 
            name="searchInput" type = "text" fxFlex = "80%" required>
            <button class="blocks full-height fa fa-search" type = "submit" fxFlex (click)="search()"></button>
        </form>
    </div>
</div>
